name: Deploy multiple Slidev lectures with pnpm (Node 22)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Setup Node
      # -------------------------------
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # -------------------------------
      # Enable pnpm
      # -------------------------------
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          pnpm install
          cd slidev-theme-penguin-rtl && pnpm install && cd ..

      # -------------------------------
      # Install system fonts (fix empty PDFs)
      # -------------------------------
      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            fonts-freefont-ttf

      # -------------------------------
      # Install Playwright browsers
      # -------------------------------
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # -------------------------------
      # Build Slides (HTML + PDF)
      # -------------------------------
      - name: Build all root-level Lecture*.md files
        run: |
          mkdir -p dist
          mkdir -p dist/pdfs

          for file in Lecture*.md; do
            [ -f "$file" ] || continue
            name=$(basename "$file" .md)

            echo "Building HTML for $file"
            pnpm slidev build "$file" \
              --out "dist/$name" \
              --base "/${{ github.event.repository.name }}/$name/"

            echo "Exporting PDF for $file"
            pnpm slidev export "$file" \
              --format pdf \
              --with-clicks \
              --timeout 120000 \
              --wait 2000 \
              --output "dist/pdfs/$name.pdf"
          done

      # -------------------------------
      # Generate index.html
      # -------------------------------
      - name: Generate index.html
        run: |
          REPO_NAME="${{ github.event.repository.name }}"

          cat > dist/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8" />
            <title>${REPO_NAME}</title>
            <style>
              body { font-family: sans-serif; padding: 40px; }
              h1 { margin-bottom: 20px; }
              ul { line-height: 2; font-size: 1.1em; }
              li { margin-bottom: 10px; }
              a { text-decoration: none; color: #0070f3; margin-right: 15px; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>${REPO_NAME}</h1>
            <ul>
          EOF

          for dir in dist/*/; do
            name=$(basename "$dir")

            # Skip pdfs folder
            if [ "$name" = "pdfs" ]; then
              continue
            fi

            echo "              <li>
                <strong>$name</strong><br/>
                <a href=\"./$name/\">View Slides</a>
                <a href=\"./pdfs/$name.pdf\" download>Download PDF</a>
              </li>" >> dist/index.html
          done

          cat >> dist/index.html << EOF
            </ul>
          </body>
          </html>
          EOF

      # -------------------------------
      # Deploy to GitHub Pages
      # -------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist